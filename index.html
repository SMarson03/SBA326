<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SBA326</title>
  </head>
  <body>
    <div class="main-container">
      <div class="first-container">
        <div class="FyloSection">
          <img class="fylo-logo" src="images/logo.svg" />
          <div class="icon-group">
            <div class="icons">
              <img src="/images/icon-document.svg" />
            </div>
            <div class="icons">
              <img class="Folders" src="/images/icon-folder.svg" />
            </div>
            <div class="icons">
              <img class="upload" src="/images/icon-upload.svg" />
            </div>
          </div>
        </div>
      </div>
      <div></div>

      <div class="second-container">
        <!-- I used bootstrap for text color -->
        <div class="description text-white">
            You've used <strong class="text-white">815 GB </strong>of your storage
        </div>
        <div class="progress-bar">
            <div class="progress-bar-color">
                <div class="ball"></div>
            </div>
        </div>
        <div class="lower-text text-white">
            <div class="text">0 GB</div>
            <div class="text">1000 GB</div>
        </div>

        <div class="floating-msg">
            <div class="msg bg-white">
                <strong id="freeStorage">185</strong>
                <span>GB LEFT</span>
            </div>
            <div class="triangle"></div>
        </div>
    </div>
</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
